dependencies:
  pre:
    # update locally with:
    # openssl aes-256-cbc -e -in secret-env-plain -out secret-env-cipher -k $KEY
    - openssl aes-256-cbc -d -in secret-env-cipher -k $KEY >> ~/.circlerc
    - sudo apt-get update; sudo apt-get install gettext
    - npm install -g grunt-cli

machine:
  node:
    version: 4

test:
  override:
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
        GITHUB_USERNAME=$GITHUB_USERNAME GITHUB_API_KEY=$GITHUB_API_KEY ./scripts/extract-and-pull-request.sh;
      fi
