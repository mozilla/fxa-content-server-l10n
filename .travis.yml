language: node_js

node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

notifications:
  irc:
    channels:
      - 'irc.mozilla.org#fxa-bots'
    use_notice: false
    skip_join: false
  email:
    recipients: 
      - mhorvat@mozilla.com
      - rfk@mozilla.com
      - stomlinson@mozilla.com
      - vladikoff@mozilla.com
      - zaach@mozilla.com
